<html>
    <head>
        <title>physical tags in html</title>
    </head>
    <body>
        <!--bold tag-->
        <b>VAAGDEVI COLLEGE</b><br>
        <!--italic tag-->
        <i>VAAGDEVI COLLEGE</i><br>
        <!--underline-->
        <u>VAAGDEVI COLLEGE</u><br>
        <!--strike through-->
        <s>VAAGDEVI COLLEGE</s><br>
        <!--super script-->
        a<sup>2</sup>+b<sup>2</sup>+c<br>
    </body>
</html>
